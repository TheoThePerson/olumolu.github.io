<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLA Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- added a separate CSS file -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>OLLA Chatbot</h2>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Type a message...">
            <button id="send-button" class="send-button">Send</button> <!-- added a class to the button -->
        </div>
        <div class="chat-messages">
            <div id="message-container"></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- added a separate JavaScript file -->
</body>
</html>
