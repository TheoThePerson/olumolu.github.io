<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dodollama bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">dodollama bot</h1>
        <button id="dark-mode-toggle" class="rounded-button">Toggle Dark Mode</button>
        <form>
            <input type="text" id="message" placeholder="Type a message...">
            <div class="button-container">
                <div id="loading-animation" class="hidden">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
                <button id="send-button" class="rounded-button">Send</button>
            </div>
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
